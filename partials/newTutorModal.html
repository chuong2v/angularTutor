 <div id="newTutorModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Đăng ký làm gia sư</h4>
        </div>

        <div class="modal-body">
          <form action="index_submit" method="get" accept-charset="utf-8">
            <input name="tutorName" ng-model="newtutor.name" type="text" class="form-control" placeholder="Họ tên"/>

            <input name="address" ng-model="newtutor.address" type="text" class="form-control" placeholder="Địa chỉ"/>

            <input name="job" ng-model="newtutor.job" type="text" class="form-control" placeholder="Nghề nghiệp"/>

            <input name="phone" ng-model="newtutor.phone" type="phone" class="form-control" placeholder="Điện thoại"/>

            <input name="grades" ng-model="newtutor.grade_ids" type="text" class="form-control" placeholder="Lớp"/>

            <input name="avatar" ng-model="newtutor.avatar" type="url" class="form-control" placeholder="Link ảnh"/>
          </form>              
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="newTutor(newtutor)" data-dismiss="modal">Lưu</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
        </div>
      </div>
    </div>
  </div>
