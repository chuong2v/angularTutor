<div id="newClassModal" class="modal fade" ng-controller="ClassesCtrl">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Thêm suất dạy mới</h4>
        </div>

        <div class="modal-body">
          <form action="index_submit" method="get" accept-charset="utf-8">
            <input name="tutorName" ng-model="item.title" type="text" class="form-control" placeholder="Tiêu đề"/>

            <input name="address" ng-model="item.address" type="text" class="form-control" placeholder="Địa chỉ"/>

            <input name="gender" ng-model="item.job" type="text" class="form-control" placeholder="Giới tính"/>

            <input name="phone" ng-model="item.phone" type="phone" class="form-control" placeholder="Điện thoại"/>

            <input name="classes" ng-model="item.grade_ids" type="text" class="form-control" placeholder="Lớp"/>

          </form>              
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="newClass(item)" data-dismiss="modal">Lưu</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
        </div>
      </div>
    </div>
  </div>
