<div id="grade-section" class="container" ng-controller="GradesCtrl">
  <h1 style="color:darkblue">Lớp</h1>
  <div class="item text-center" ng-repeat="item in grades">
    <div class="col-md-3 panel panel-info">
      <h3><a ng-click="" ng-cloak data-toggle="modal" data-target="#gradeTutorModal">{{item.name}}</a></h3>
    </div>
  </div>
</div>

<div id="kgradeTutorModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Gia sư lớp {{tempTutor.name}}</h4>
      </div>

      <div class="modal-body">
        <h3 ng-cloak>{{tempTutor.name}} </h3>
        <p ng-cloak>{{tempTutor.address}} </p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
      </div>
    </div>
  </div>       
</div>
