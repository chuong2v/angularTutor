<div id="home-section" class="container" ng-controller="searchCtrl">
  <div ng-include="'partials/searchPanel.html'"></div>

  <div ng-include="'partials/newClassModal.html'"></div>


  <div id="searchResult"> 
    <div dir-paginate="item in result | itemsPerPage: 5">
      <div ng-if="item.title" class="searchItem panel panel-info row">
        <div class="col-md-6">
          <h3 ng-cloak>{{item.title}}</h3>
          <p ng-cloak>{{item.address}}</p>
        </div>
        <div class="col-md-6 showPhone">
          <!-- <a>Phone number</a> -->
          <h1 class="btn btn-lg btn-info" style="float:right">{{item.phone}}</h1>
        </div>
      </div>

      <div ng-if="item.name" class="panel panel-info tutorItem row">
        <div class="col-md-7">
          <h3 ng-cloak>{{item.name}}</h3>
          <p ng-cloak>Địa chỉ: {{item.address}}</p>
          <p ng-cloak style="color:blue">{{item.wage}} đồng/giờ</p>
          <p>
            <a class="btn btn-success" ng-repeat="subject_id in item.subject_ids" ng-cloak>{{getSubjectById(subject_id).name}} </a>
          </p>
        </div>
        <div class="col-md-5" style="min-height: 190px">
          <div class="col-md-5" style="float: right">
            <img ng-cloak data-toggle="modal" data-target="#moreInfoModal1" ng-click="saveTemp(item)" class="avatar text-center"  src="{{item.avatar}}">
          </div>
        </div>
      </div>        
    </div>
    <div class="text-center container">
      <dir-pagination-controls></dir-pagination-controls>
    </div>
    <div class="text-center" ng-if="result.length==0">
      <h3 class="panel-danger" style="color:red">Không có kết quả phù hợp</h3>
    </div>
  </div>  
  <div id="moreInfoModal1" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{tempTutor.name}}</h4>
        </div>

        <div class="modal-body">
          <h2 ng-cloak>{{tempTutor.phone}} </h2>
          <h2 ng-cloak>{{tempTutor.email}} </h2>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
        </div>
      </div>
    </div>       
  </div> 

</div>
